<div class="container">
    <div class="row">
        <form class="col s12" id="reg-form">
            <div class="row">
                <div class="input-field col s12">
                  <input [(ngModel)]="loginUserData.email" name="email" id="email" type="email" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>

          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="loginUserData.password" name="password" id="password" type="password" class="validate" minlength="6" required>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              
            </div>
    
            <div class="input-field col s6">
              <button (click)="loginUser()" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Login
                <i ><a routerLink="/sensores" ></a></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>
    </div>
